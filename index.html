<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-armed bandit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <h1>Jednoręki bandyta</h1>
        <section class="game">
            <div><i class="fab fa-slack-hash"></i></div>
            <div><i class="fab fa-slack-hash"></i></div>
            <div><i class="fab fa-slack-hash"></i></div>
        </section>
    </div>

    <div class="btn">
        <input type="number" placeholder="Podaj stawke.." class="bid">
        <button>Play!</button>
    </div>
    <p>Twoje aktualne środki: <span class="wallet"></span></p>
    <p>Statystyki:</p>
    <p>Rozegrałeś <span class="numbOfGames"></span> gier</p>
    <p>Liczba wygranych: <span class="wins"></span></p>
    <p>Liczba przegranych: <span class="losses"></span></p>
    <script src="game.js"></script>
    <script src="https://kit.fontawesome.com/fa7a4264a9.js" crossorigin="anonymous"></script>
</body>

</html>
